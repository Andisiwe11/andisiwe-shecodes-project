<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="weatherbox">
        <form class="form" id="searchForm">
            <input class="search-input" type="text" placeholder="Enter a city..." />
            <input class="btn-submit" type="submit" value="search" />
        </form>
        <div class="weather-properties">
            <div class="city-props">
                <h1 class="city-name">Mauritius</h1>
                <div class="city-time">Saturday 15:32, moderate rain</div>
                <div class="weatherProps">
                    <div>Humidity: <strong class="humidity" > 87%</strong></div> 
                    <div>Wind:<strong class="wind"> 7.2km/h</strong></div>
                </div>
            </div>
            <div class="temperature">
                <span class="emoji">☀️</span>
                <p class="numb">15</p>
                <p class="temp-unit"><sup>o</sup>C</p>
            </div>
        </div>
        <p class="footer">
            This project was coded by <a href="">Andisiwe</a> and is on <a href="">GitHub</a> and <a href="">hosted on
                Netlify</a>

        </p>
    </div>
</body>
<script src="script.js"></script>

</html>
