<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css" />
  <title>My weather application</title>
</head>

<body>
  <div class="weather-app">
    <header>
      <form id="search-form">
        <input type="search" placeholder="Enter a city.." required class="search-input" id="search-input" />
        <input type="submit" value="Search" class="search-button" />
      </form>
    </header>
    <main>
      <div class="current-weather">
        <div>
          <h1 class="current-city" id="current-city">Paris</h1>
          <p class="current-details">
            <span id="current-date"></span>, <span class="weather-type">broken clouds</span> <br />
            Humidity: <strong class="humidity">60%</strong>, Wind: <strong class="wind">5,66km/h</strong>
          </p>
        </div>
        <div class="current-temperature">
          <img class="current-temperature-icon"
            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" alt="broken-clouds-day"/>
          <span class="current-temperature-value" id="current-temperature">10</span><span
            class="current-temperature-unit">Â°C</span>
        </div>
      </div>
    </main>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/Andisiwe11" target="_blank">Andisiwe</a> and is
        <a href="https://github.com/Andisiwe11/andisiwe-shecodes-project" target="_blank"> open-sourced on GitHub</a>
        and
        <a href="https://lovely-donut-7a1b08.netlify.app/" target="_blank">hosted on Netlify</a>
      </p>
    </footer>
  </div>
</body>
<script src="src/index.js"></script>

</html>
